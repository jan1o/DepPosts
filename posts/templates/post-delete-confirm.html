{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Deletar Post{% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        <h2>Certeza que quer deletar "{{ post.titulo }}"?</h2>
        <button onclick="goBack()" class="btn btn-danger">Go Back</button> &nbsp;
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
{% endblock %}

<script>
    function goBack() {
        window.history.back()
    }
</script>
