<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deletar Post</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Certeza que quer deletar {{ post.titulo }} ?</h2>
        <button onclick="goBack()">Go Back</button> &nbsp;
        <button type="submit">Confirmar</button>
    </form>
</body>
<script>
function goBack() {
    window.history.back()
}
</script>
</html>
