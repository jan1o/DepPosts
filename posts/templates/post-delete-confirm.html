{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Deletar Post{% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        <h2  style="text-align: center;">Certeza que quer deletar "{{ post.titulo }}"?</h2>
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
    <button onclick="goBack()" class="btn btn-danger" style="margin-top: 10px;">Go Back</button>
{% endblock %}
